<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">
    <!-- Title Page-->
    <title>Es-En Translation</title>
    <!-- Icons font CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <!-- Main CSS-->
    <link href="{{ url_for('static', filename='main.css')}}"
    rel="stylesheet" media="all">
</head>
<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
        <!-- photo here 960x296 -->
            <img src="static/palacio_bellas_artes.jpg" alt="">
            <div class="card card-1">
                <div class="card-body">
                    <h2 class="title">Es-En Translation</h2>
                    <form class="form" method="POST">
                            <div class="jumbotron">
                                <div class="form-group credit" >
                                    <h6>Translate Spanish into English</h6>
                                    <input class="form-control" placeholder="Write a sentence in Spanish" type="text" name="sentence" id="sentence">
                                    <!-- </div> -->
                                    <div class="p-t-20">
                                        <button value="Run Model" class="btn btn-secondary" type="submit">Run NMT</button>
                                    </div>
                                    
                                    <!--Dynamic html-->
                                    {% for prediction in predictions%}
                                    
                                        <h2> Predicted translation : {{prediction}} </h2>
                                        
                                    {% endfor%}
                                    
                                    <script src="js/scripts.js"></script>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
